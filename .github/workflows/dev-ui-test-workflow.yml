
name: DEV TEST UI

on:
  push:
    branches: [ "test-qa-workflow" ]
  workflow_dispatch:
env:
  SRV_IP: "16.171.132.230"
  build_env_var: ${{ vars.DEV_FRONTEND_ENV }}

jobs:
  ui_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Get UI Tests Repository
      uses: actions/checkout@master
      with:
        repository: SkyTradeLinks/qa-automation
        path: ./qa-automation
        submodules: recursive
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.3'  # Specify the Python version you need
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip &&
        cd ./qa-automation &&
        pip install -r requirements.txt && playwright install

    - name: Run the automation script
      run: |
        cd script && python3 sky_dev_qa_automation.py
  



  
